######################
### logging
######################
# C-b C-p Start logging.
bind-key C-p pipe-pane -o '/bin/sh -c "while read -r LINE; do echo \"[\$(date +\"%%Y%%m%%d %%H:%%M:%%S\")] \${LINE}\" >> \${HOME}/tmux-\$(date +%Y%m%d-%H%M%S)-#S-#I.#P.log; done "' \; display-message "Logging start."
# C-b C-o Stop logging
bind-key C-o pipe-pane \; display-message "Logging end."
# C-b v Open new window. Logging always. (-n is set window name.)
bind-key v new-window -n 'logging...' \; pipe-pane -o '/bin/sh -c "while read -r LINE; do echo \"[\$(date +\"%%Y%%m%%d %%H:%%M:%%S\")] \${LINE}\" >> \${HOME}/tmux-\$(date +%Y%m%d-%H%M%S)-#S-#I.#P.log; done "'


######################
### active-window
######################
set -g history-limit 10000


######################
### active-window
######################
setw -g window-status-current-fg white
setw -g window-status-current-bg red
setw -g window-status-current-attr bright


######################
### copy-mode
######################
setw -g mode-keys vi
bind-key -T copy-mode-vi v     send-keys -X begin-selection
bind-key -T copy-mode-vi y     send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"


######################
### active-pane
######################
set -g pane-active-border-fg white
set -g pane-active-border-bg blue
